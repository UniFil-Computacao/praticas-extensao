<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Fast and Flash
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding  *ngFor="let c of users">
      <ion-item-options>
        <ion-item-option color="danger" (click)=remove(c.id)>
        </ion-item-option>
      </ion-item-options>
      <ion-item>{{c.name}}</ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
